<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body{
margin: 20px;
padding: 0;
background: #F5EDED;
}
img {
display: block;
width: 100%;
height: auto;
margin-bottom: 40px;
border-radius: 24px;
overflow: hidden;
box-shadow: rgba(0, 0, 0, 0.2) 0px 20px 30px;
}
@media only screen and (min-width: 800px) {
div {
column-count: 2;
column-gap: 20px;
}
}
@media only screen and (min-width: 1000px) {
div {
column-count: 3;
column-gap: 20px;
}
}
@media only screen and (min-width: 1200px) {
div {
column-count: 4;
column-gap: 20px;
}
}
</style>
<body>
<div>
{{range $path := .}}
<img src="/uploads/{{$path}}" loading="lazy"  />
{{end}}
</div>
</body>
</html>
